<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/planet-earth.png" alt="Logo" class="logo"/>
            <h2>Welcome back</h2>
            <p>Please enter your details to sign in.</p>
            <div class="social-buttons">
                <button class="social-btn apple">Apple</button>
                <button class="social-btn google">Google</button>
                <button class="social-btn twitter">Twitter</button>
            </div>
            <p>OR</p>
            <input type="email" placeholder="E-Mail Address" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button class="sign-in-btn">Sign in</button>
            <p>Don't have an account yet? <a href="#">Sign Up</a></p>
        </div>


        <a href="index.html">
            <button class="sign-in-btn">Sign in</button>
        </a>

    </div>
    <script src="script.js"></script>
</body>
</html>
